<!DOCTYPE html>
<html>
<head>
	<title>NinjaGold</title>
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='indexStyle.css') }} ">
</head>
<body>
	<div class="wrapper">
		<div class="totalBox">
			<h2>Your current total is: {{ total }}</h2>
			
		</div>
		<div class="place">
			<h2>Farm</h2>
			<h3>(earns 10-20 golds)</h3>
			<form action='/process_money' method='post'>
				<input type="hidden" name="building" value="farm" />
				<input type="submit" value="Find Gold!">
			</form>
		</div>
		<div class="place">
			<h2>Cave</h2>
			<h3>(earns 5-10 golds)</h3>
			<form action='/process_money' method='post'>
				<input type="hidden" name="building" value="cave" />
				<input type="submit" value="Find Gold!">
			</form>
		</div>
		<div class="place">
			<h2>House</h2>
			<h3>(earns 2-5 golds)</h3>
			<form action='/process_money' method='post'>
				<input type="hidden" name="building" value="house" />
				<input type="submit" value="Find Gold!">
			</form>
		</div>
		<div class="place">
			<h2>Casino</h2>
			<h3>(earns/takes 0-50 golds)</h3>
			<form action='/process_money' method='post'>
				<input type="hidden" name="building" value="casino" />
				<input type="submit" value="Find Gold!">
			</form>
		</div>
		<div class="actions">
			<h2>Actions:</h2>
			{% for val in actionList: %}
				<p>{{ val }}</p>
			{% endfor %}
		</div>
		<div></div>
	</div>
</body>
</html>
